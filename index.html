<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Nova Imagem +</button>
  </header>
  <form>
    <h2>Inserir nova Imagem</h2>
    <input type="url" id="endereco_imagem_nova" required placeholder="URL da imagem">
    <button type="submit">Adicionar</button>
    <button type="reset" id="botao_cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="Pintura de um gato">
      <div class="overlay_imagem_link">
        <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="Imagem de um flamingo">
      <div class="overlay_imagem_link">
        <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="Imagem de dois cachorros filhotes">
      <div class="overlay_imagem_link">
        <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto4.jpg" alt="Imagem de uma abelha polinizando uma flor">
      <div class="overlay_imagem_link">
        <a href="./images/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto5.jpg" alt="Imagem de uma flor molhada pela chuva">
      <div class="overlay_imagem_link">
        <a href="./images/foto5.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
